syntax = "proto3";
package lum.network.beam;

option go_package = "github.com/lum-network/chain/x/beam/types";

message KeyValue {
  string key = 1;
  string value = 2;
  string reason = 3;
}

message Beam {
  string creator = 1;
  string id = 2;
  int32 amount = 3;
  string status = 4;
  string secret = 5;

  message BeamReview {
    string title = 1;
    string content = 2;
    repeated KeyValue metadata = 3;
  }

  message BeamCashback {
    string brand = 1;
  }

  BeamCashback cashback = 6;
  BeamReview review = 7;
}

message MsgOpenBeam {
  string creator = 1;
  int32 amount = 2;
  string secret = 3;
}

message MsgIncreaseBeam {
  string updater = 1;
  string id = 2;
  int32 amount = 3;
}

message MsgCancelBeam {
  string updater = 1;
  string id = 2;
}

message MsgCloseBeam {
  string updater = 1;
  string id = 2;
}

message MsgClaimBeam {
  string claimer = 1;
  string id = 2;
  string secret = 3;
}