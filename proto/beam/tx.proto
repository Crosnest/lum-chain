syntax = "proto3";
package lum.network.beam;

option go_package = "github.com/lum-network/chain/x/beam/types";

import "cosmos/base/v1beta1/coin.proto";

import "beam/beam.proto";

message MsgOpenBeam {
    string id = 1;
    string creator = 2;
    string secret = 3;
    cosmos.base.v1beta1.Coin amount = 4;

    string schema = 5;

    BeamSchemeReward reward = 6;
    BeamSchemeReview review = 7;
}

message MsgUpdateBeam {
    string updater = 1;
    string id = 2;
    cosmos.base.v1beta1.Coin amount = 3;
    BeamState status = 4;

    BeamSchemeReward reward = 5;
    BeamSchemeReview review = 6;
}

message MsgClaimBeam {
    string claimer = 1;
    string id = 2;
    string secret = 3;
}